{% extends '__base.html' %}
{% import '_form.html' as forms %}

{% block head %}
<link href="{{ url_for('static', filename='css/select2.min.css' ) }}" rel="stylesheet" />
<link href="{{ url_for('static', filename='css/select2mod.css' ) }}" rel="stylesheet" />
<link href="{{ url_for('static', filename='css/sidebar.css' ) }}" rel="stylesheet" />
<link href="{{ url_for('static', filename='css/bootstrap-datepicker3.min.css' ) }}" rel="stylesheet" />
<style>
	html {background-color: #555;}
    .wrapper{
        background-image: url('{{ url_for('static', filename='bgimg/cogobgform'+ range(1, 4) | random | string +'.jpg' ) }}');
        background-repeat: repeat-y;
        background-size: cover;
        background-color: #9007dd;
    }
    .card-block form { padding-top: 10px; }
</style>
{% block styles %}{% endblock %}
{% endblock %}

{% block body %}
<!-- Bootstrap Sidebar https://bootstrapious.com/p/bootstrap-sidebar -->
<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="sidebar-header" style="color: #ffff01;font-weight: bold;">
        <a href="/">
          <h3>Cogonauts Sys</h3>
        </a>
      </div>
      <ul class="list-unstyled components">
         <!-- <p>Menú</p> -->
        {% include '_menu.html' %}
      </ul>
    </nav>

    <!-- Main -->
    <div id="content">
        <!-- Top bar -->
       <!--  <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span>Mostrar/ocultar menú</span>
                </button>
            </div>
        </nav> -->
        <!-- Content -->
        <div class="container pt-3">
            <div class="row content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</div>

<!-- Menu Toggle Script -->
<script>
$(function() {
    $('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('active');
    });
    //mio
    $('.dropdown-toggle').click(function () {
        $('.dropdown-toggle[aria-expanded="true"]').next().collapse('hide');
    });
});
</script>
<script src="{{ url_for('static', filename='js/select2.min.js' ) }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/bootstrap-datepicker.min.js' ) }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/bootstrap-datepicker.es.min.js' ) }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/common_forms.js' ) }}" type="text/javascript"></script>
<!-- <script src="{{ url_for('static', filename='js/jquery.validate.min.js' ) }}" type="text/javascript"></script> -->
{% block js %}{% endblock %}
{% endblock %}
