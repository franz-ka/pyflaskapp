{% extends '__base.html' %}

{% block head %}
<link href="{{ url_for('static', filename='css/fontawesome5all.css' ) }}" rel="stylesheet">
<style type="text/css">
    body{
        background-image: url('{{ url_for('static', filename='bgimg/cogobglogin.jpg' ) }}');
        background-repeat: repeat-y;
        background-size: cover;
        background-color: #9007dd;
    }

    .login-form {
        width: 340px;
        margin: 50px auto;
    }
    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {
        font-size: 15px;
        font-weight: bold;
    }
</style>
{% endblock %}


{% block body %}
<!-- https://www.tutorialrepublic.com/codelab.php?topic=bootstrap&file=simple-login-form -->
<!-- https://bootsnipp.com/snippets/j6r4X -->
<div class="login-form">
    <form novalidate action="" method="post">
        <h2 class="text-center">Ingreso</h2>
        <div class="alert alert-danger fade show" style="display: none;">
            <p class="mb-0"></p>
        </div>
        <!-- USUARIO -->
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                 </div>
                <input type="text" class="form-control" name="user" placeholder="Usuario" required="required">
             </div>
        </div>
        <!-- CONTRA -->
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                 </div>
                <input type="password" class="form-control" name="password" placeholder="ContraseÃ±a" required="required" \>
            </div>
        </div>
        <!-- BOTON -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </div>
        <!-- <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div> -->
    </form>
    <!-- <p class="text-center"><a href="#">Create an Account</a></p> -->
</div>

<script src="{{ url_for('static', filename='js/common_forms.js' ) }}" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
    $('.login-form input').keypress(function(e){
        if (e.keyCode == 13) $('.login-form button').click()
    })

    regFormValid(true, function(){
        params = window.location.href.split('next=');
        window.location.href = window.location.origin + decodeURIComponent(params[1] || '')
    });

    //si submiteo bien borrar validaciones
    document.forms[0].addEventListener('submit', function(event) {
        console.log(event, this)
        if (!event.cancelBubble)
            this.classList.remove('was-validated');
    })
});
</script>
{% endblock %}
