{% extends '_maingui.html' %}

{% block content %}
{% call forms.card('Ingresar venta')  %}
<!-- Tipo y Comentario -->
<div class="form-group row">
    <div class="col-sm-5">
        <select class="form-control select2-single select2-hidden-accessible" name="tipo" required>
            <option></option>
        </select>
        <div class="invalid-feedback">
            Elija un tipo
        </div>
    </div>
    <div class="col-sm-7">
        <input type="text" name="comentario" class="form-control" placeholder="Comentario">
    </div>
</div>
<!-- Pikas -->
<div class="form-group row addable">
    <div class="col-sm-8">
        <select class="form-control select2-single select2-hidden-accessible" name="pika" required>
            <option></option>
        </select>
        <div class="invalid-feedback">
            Elija un pika
        </div>
    </div>
    <div class="col-sm-4">
        <input type="number" name="cantidad" class="form-control" placeholder="#" required min="1" max="9999">
    </div>
</div>
<!-- BOTONES -->
<div class="form-group row">
    <div class="col-sm-4">
        <button type="button" id="btnAdd" class="btn btn-success btn-block"> + </button>
    </div>
    <div class="col-sm-8">
        <button type="submit" class="btn btn-primary btn-block"">Ingresar</button>
    </div>
</div>
{% endcall %}
{% endblock %}

{% block js %}
<script type="text/javascript">
$(function() {

    regFormValid();

    tiposdata = {{ forms.dataToJsArr(ventatipos) }};
    sel2('.select2-single[name=tipo]', 'Tipo', tiposdata);

    pikasdata = {{ forms.dataToJsArr(pikas) }};
    pikarowhtml = $('.addable.form-group.row')[0].outerHTML.replace(/ required/g, '');
    sel2('.select2-single[name=pika]', 'Pika', pikasdata);
    $('#btnAdd').click(function(){
        $('.form-group.row').last().before(pikarowhtml);
        sel2('.select2-single[name=pika]', 'Pika', pikasdata);
    });
});
</script>
{% endblock %}
