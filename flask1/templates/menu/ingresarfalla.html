{% extends '_maingui.html' %}

{% block content %}
{% call forms.card('Ingresar falla')  %}
<!-- Maquina y Descripcion -->
<div class="form-group row">
    <div class="col-sm-4">
        <select class="form-control select2-single select2-hidden-accessible" name="maquina" required>
            <option></option>
        </select>
        <div class="invalid-feedback">
            Elija una máquina
        </div>
    </div>
    <div class="col-sm-8">
        <input type="text" name="descripcion" class="form-control" placeholder="Descripción" required>
    </div>
</div>
<!-- Pika y Gcode-->
<div class="form-group row">
    <div class="col-sm-4">
        <select class="form-control select2-single select2-hidden-accessible" name="pika">
            <option></option>
        </select>
        <div class="invalid-feedback">
            Elija un pika
        </div>
    </div>
    <div class="col-sm-8">
        <select class="form-control select2-single select2-hidden-accessible" name="gcode">
            <option></option>
        </select>
        <div class="invalid-feedback">
            Elija un g-code
        </div>
    </div>
</div>
<!-- BOTONES -->
<div class="form-group row">
    <div class="col-sm-12">
        <button type="submit" class="btn btn-primary btn-block"">Ingresar</button>
    </div>
</div>
{% endcall %}
{% endblock %}

{% block js %}
<script type="text/javascript">
$(function() {

    regFormValid();

    maqsdata = {{ forms.dataToJsArr(maqs) }};
    sel2('.select2-single[name=maquina]', 'Máquina', maqsdata);

    pikasgcods = {0:[],
        {% for pika in pikas %}
            {{pika.id}} : [] {% if not loop.last %},{% endif %}
        {% endfor %}
    };
    {% for g in gcods %}
        {% if g.pika %}
        pikasgcods[{{g.pika_id}}].push({
        {% else %}
        pikasgcods[0].push({
        {% endif %}
            "id": {{g.id}},
            "text": "{{g.nombre}}"
        });
    {% endfor %}

    pikasdata = {{ forms.dataToJsArr(pikas) }};

    gcodsel = sel2('.select2-single[name=gcode]', 'G-code', pikasgcods[0]);
    sel2('.select2-single[name=pika]', 'Pika', pikasdata).on('select2:select', function(e){
        var data = e.params.data;
        gcodsel.empty();
        sel2('.select2-single[name=gcode]', 'G-code', pikasgcods[data.id]);
    }).on('select2:unselect', function(e){
        gcodsel.empty();
        sel2('.select2-single[name=gcode]', 'G-code', pikasgcods[0]);
    });
});
</script>
{% endblock %}
